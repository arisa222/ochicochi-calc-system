<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>自動見積りシステム</title>
    <link rel="stylesheet" href="shitate-kimono.css">nk
  </head>
  <body>
    <form id="estimate-form">
      <label for="item">着物の種類：</label>
      <select id="item"></select>
      <br/>

      <label for="origin">仕立て地：</label>
      <select id="origin">
        <option value="domestic">国内手縫い</option>
        <option value="overseas">海外手縫い</option>
      </select>
      <br/>

      <label for="preprocessing">前処理：</label>
      <select id="preprocessing"></select> <!-- 新しく追加 -->
      <br/>

      <label for="accessories">付属品：</label>
      <select id="accessories"></select>
      <br/>

      <div>見積もり：</div>
      <div id="estimate"></div>


      <h3>お客様の情報</h3>
      <label for="name">名前：</label>
      <input type="text" id="name" name="name" required>
      <br/>
    
      <label for="furigana">フリガナ：</label>
      <input type="text" id="furigana" name="furigana" required>
      <br/>
    
      <label for="phone">電話番号：</label>
      <input type="tel" id="phone" name="phone" required>
      <br/>
    
      <label for="email">メールアドレス：</label>
      <input type="email" id="email" name="email" required>
      <br/>
    
      <label for="postal-code">郵便番号：</label>
      <input type="text" id="postal-code" name="postal-code" required>
      <br/>
    
      <label for="address">住所：</label>
      <input type="text" id="address" name="address" required>
      <br/>
    </form>

    <button id="download-csv">CSVダウンロード</button>
    <button id="print">印刷</button>

    <script src="shitate-kimono.js"></script>
  </body>
</html>
