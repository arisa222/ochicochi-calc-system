<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>着物の仕立て費用計算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        label, select, button, span {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>着物の仕立て費用計算</h1>
    
    <label for="kimonoType">着物の種類:</label>
    <select id="kimonoType">
        <option value="留袖・色留袖（比翼付）">留袖・色留袖（比翼付）</option>
        <option value="振袖">振袖</option>
        <!-- 他の着物の種類もここに追加 -->
    </select>

    <br>

    <label for="sewingType">仕立て方法:</label>
    <select id="sewingType">
        <option value="国内手縫い">国内手縫い</option>
        <option value="海外手縫い">海外手縫い</option>
    </select>

    <br>

    <label for="preProcessing">前処理:</label>
    <input type="checkbox" id="preProcessing"> 前処理をする

    <br>

    <button onclick="calculateCost()">計算する</button>

    <h2>仕立て費用: ¥<span id="result">0</span></h2>

    <script>
        // CSVデータをJavaScriptの配列に変換
        var kimonoPrices = [
            ["お品物", "国内手縫い", "海外手縫い"],
            ["留袖・色留袖（比翼付）", 63000, 34100],
            ["振袖", 56500, 30800],
            ["訪問着", 44000, 27500],
            ["付下げ", 43000, 27500],
            ["色無地", 34700, 24200],
            ["小紋", 34700, 24200],
            ["紬・大島", 36500, 24200],
            ["長襦袢（単衣・袖無双）", 20000, 15400],
            ["長襦袢（袷）", 21000, 15400],
            ["長襦袢（振袖）", 22000, 16500],
            ["羽織（長羽織も対応）", 40000, 25300],
            ["道行コート（ロング丈も対応）", 40000, 25300],
            ["道中着（ロング丈も対応）", 40000, 25300],
            ["アンサンブル", 68200, 49500],
            ["浴衣", 22000, 16000],
            ["絞り浴衣", 23000, 17600]
        ];

        function calculateCost() {
            var kimonoType = document.getElementById('kimonoType').value;
            var sewingType = document.getElementById('sewingType').value;
            var preProcessing = document.getElementById('preProcessing').checked;

            // 対応するCSVデータの行を検索
            var rowIndex = kimonoPrices.findIndex(row => row[0] === kimonoType);

            // 国内手縫いまたは海外手縫いの価格を取得
            var price = sewingType === "海外手縫い" ? kimonoPrices[rowIndex][2] : kimonoPrices[rowIndex][1];

            // 前処理の有無によって価格を調整
            var processingCost = preProcessing ? 1100 : 0;

            // 着物の仕立て費用を計算
            var totalCost = price + processingCost;

            // 結果を表示
            document.getElementById('result').textContent = totalCost;
        }
    </script>
</body>
</html>
